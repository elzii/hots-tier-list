<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HotS Tier List Maker</title>

  <!-- Favicon(s) -->
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/favicon.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/favicon.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/favicon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/favicon.png">
  
  <!-- CDN Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
  
  <!-- Vendor Styles -->  
  <link rel="stylesheet" href="assets/css/lib/dragula.css">
  <link rel="stylesheet" href="assets/css/lib/simptip.css">

  <!-- APP Styles -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/loader.css">

</head>
<body>
  

<div id="header" class="header navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        <i class="fa fa-list-ol"></i>
        <span>HotS Tier List Maker</span>
      </a>
    </div>

    <div id="nav--main" class="nav navbar-nav" style="display:none">

      <li><a href="#tierlist">Home</a></li>

    </div>

    <div id="nav--actions" class="nav navbar-nav navbar-right">
      
      <button id="save" class="btn btn-success">Save</button>
      <button id="reset" class="btn btn-danger">Reset</button>
      <button id="link" class="btn btn-primary">Link</button>
      <button id="export" class="btn btn-info">JSON Export</button>
    </div>

  </div>
</div>

<div id="loader" style="display:none;">
  <div class="buffer">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<div id="wrap">

  
  <!-- GET / -->
  <div id="view--index" class="view">
    <div class="container">
      <div class="row row-padded">
        
        <div id="modal--urlsortener" class="modal">
          Test
        </div>


        <div class="col-sm-6">
          <div class="col-inner heroes-wrap sticky">
            
            <header class="col-header">
              <h3 class="m0">Heroes <input type="text" id="hero-filter" placeholder="Filter by Name"> <small id="hero-count" class="small-right hero-count">0</small></h3>
            </header>

            <div id="heroes" class="col-content" class="clearfix">
              

            </div>


          </div>
        </div>



        <div id="tiers" class="col-sm-6">
          
          <div class="col-inner tier-wrap">
            <header class="col-header">
              <h3 class="m0">Tier 1 <small class="small-right hero-count">0</small></h3>
            </header>
            <div class="col-content tier" id="tier1" data-tier="1">
              
            </div>
          </div>


          <div class="col-inner tier-wrap">
            <header class="col-header">
              <h3 class="m0">Tier 2 <small class="small-right hero-count">0</small></h3>
            </header>
            <div class="col-content tier" id="tier2" data-tier="2">
              
            </div>
          </div>

          <div class="col-inner tier-wrap">
            <header class="col-header">
              <h3 class="m0">Tier 3 <small class="small-right hero-count">0</small></h3>
            </header>
            <div class="col-content tier" id="tier3" data-tier="3">
              
            </div>
          </div>

          <div class="col-inner tier-wrap">
            <header class="col-header">
              <h3 class="m0">Tier 4 <small class="small-right hero-count">0</small></h3>
            </header>
            <div class="col-content tier" id="tier4" data-tier="4">
              
            </div>
          </div>

          <div class="col-inner tier-wrap">
            <header class="col-header">
              <h3 class="m0">Tier 5 <small class="small-right hero-count">0</small></h3>
            </header>
            <div class="col-content tier" id="tier5" data-tier="5">
              
            </div>
          </div>

        </div>


      </div><!-- .row -->

</div>

<div id="modals">
  
  <!-- 
    - Modal - URL Shortener
    -->
  <div id="modal--url-shortener" class="modal fade">
    <div class="modal-dialog modal-dialog--nudge-down">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Short URL</h4>
        </div>
        <div class="modal-body">
          <p>Copy the URL to share it</p>
          <input id="input--short_url" type="text" class="form-control" placeholder="url">
        </div>
      </div>
    </div>
  </div>
  
  <!-- 
    - Modal - JSON Export
    -->
  <div id="modal--json-export" class="modal fade">
    <div class="modal-dialog modal-dialog--nudge-down">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">JSON Export</h4>
        </div>
        <div class="modal-body">
          <pre id="input--json-export" class="input-textarea" placeholder="url"></pre>
        </div>
      </div>
    </div>
  </div>

</div>


<!-- Javascript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script src="assets/js/lib/bootstrap.min.js"></script>
<script src="assets/js/lib/dragula.min.js"></script>
<script src="assets/js/lib/jquery.sticky.js"></script>
<script src="assets/js/lib/jquery.fastLiveFilter.js"></script>
<script src="assets/js/lib/storage.js"></script>

<script src="assets/js/app.js"></script>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  ga('create', 'UA-63994050-1', 'auto');
  ga('send', 'pageview');

</body>
</html>
</html>
